# Pre-commit configuration for ci-helper
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Ruff linter with auto-fix
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      # Ruff formatter
      - id: ruff-format
        types_or: [python, pyi]

  # MyPy - Static type checking (temporarily disabled due to extensive type issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-toml, types-requests, types-aiofiles]
  #       args: [--explicit-package-bases, --ignore-missing-imports]
  #       files: ^src/

  # Bandit - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check JSON syntax
      - id: check-json
      # Check TOML syntax
      - id: check-toml

# Global configuration
default_language_version:
  python: python3.13

# Skip certain files
exclude: |
  (?x)^(
    \.venv/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.git/.*|
    htmlcov/.*|
    \.coverage.*
  )$
