# Pre-commit configuration for ci-helper
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Ruff linter with auto-fix
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      # Ruff formatter
      - id: ruff-format
        types_or: [python, pyi]

  # basedpyright - Static type checking (pyproject.toml設定を使用)
  - repo: https://github.com/DetachHead/basedpyright-prek-mirror
    rev: 1.37.1
    hooks:
      - id: basedpyright
        files: ^src/
        additional_dependencies:
          - openai>=1.50.0
          - anthropic>=0.34.0
          - pyyaml>=6.0.0
          - psutil>=7.1.1
          - rich>=13.9.0
          - click>=8.1.0
          - tiktoken>=0.8.0
          - aiohttp>=3.10.0
          - aiofiles>=24.1.0

  # Bandit - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check JSON syntax
      - id: check-json
        exclude: ^\.vscode/extensions\.json$
      # Check TOML syntax
      - id: check-toml

# Global configuration
default_language_version:
  python: python3.14

# Skip certain files
exclude: |
  (?x)^(
    \.venv/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.git/.*|
    htmlcov/.*|
    \.coverage.*
  )$

# Configuration for pre-commit.ci
ci:
  # Skip basedpyright on pre-commit.ci due to build size limit (302.4MiB > 250MiB)
  # It will still run locally and in GitHub Actions
  skip: [basedpyright]
