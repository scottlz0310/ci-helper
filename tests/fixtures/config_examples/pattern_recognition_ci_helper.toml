# パターン認識機能を有効にしたCI-Helper設定ファイル
# テスト用の設定例

[ci-helper]
log_dir = ".ci-helper/logs"
cache_dir = ".ci-helper/cache"
reports_dir = ".ci-helper/reports"
verbose = false

[ai]
default_provider = "openai"
cache_enabled = true
pattern_recognition_enabled = true
pattern_confidence_threshold = 0.7
pattern_database_path = "data/patterns"
custom_patterns_enabled = true
enabled_pattern_categories = [
    "permission",
    "network",
    "config",
    "dependency",
    "build",
    "test",
]

[ai.providers.openai]
default_model = "gpt-4o"
available_models = ["gpt-4o", "gpt-4o-mini"]
timeout_seconds = 30
max_retries = 3

[ai.cost_limits]
monthly_usd = 50.0
per_request_usd = 1.0
