# 複数プロバイダー対応のCI-Helper設定ファイル
# テスト用の設定例

[ci-helper]
log_dir = ".ci-helper/logs"
cache_dir = ".ci-helper/cache"
reports_dir = ".ci-helper/reports"
verbose = false

[ai]
default_provider = "openai"
cache_enabled = true
cache_ttl_hours = 24
interactive_timeout = 300

[ai.providers.openai]
default_model = "gpt-4o"
available_models = ["gpt-4o", "gpt-4o-mini", "gpt-4"]
timeout_seconds = 30
max_retries = 3

[ai.providers.anthropic]
default_model = "claude-3-5-sonnet-20241022"
available_models = ["claude-3-5-sonnet-20241022", "claude-3-5-haiku-20241022"]
timeout_seconds = 30
max_retries = 3

[ai.providers.local]
default_model = "llama3.2"
available_models = ["llama3.2", "codellama"]
base_url = "http://localhost:11434"
timeout_seconds = 60
max_retries = 2

[ai.cost_limits]
monthly_usd = 100.0
daily_usd = 10.0
per_request_usd = 2.0

[ai.prompt_templates]
analysis = "templates/analysis.txt"
fix_suggestion = "templates/fix.txt"
interactive = "templates/interactive.txt"
build_failure = "templates/build_failure.txt"
test_failure = "templates/test_failure.txt"
