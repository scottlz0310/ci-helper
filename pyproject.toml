[project]
name = "ci-helper"
version = "0.1.0"
description = "actを使用したローカルCI/CDパイプライン検証とAI統合機能を提供するCLIツール"
readme = "README.md"
authors = [
    { name = "scottlz0310", email = "scottlz0310@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "toml>=0.10.0",
    "tiktoken>=0.5.0",
]
keywords = ["ci", "cd", "github-actions", "act", "cli", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Build Tools",
]

[project.scripts]
ci-run = "ci_helper.cli:cli"

[project.urls]
Homepage = "https://github.com/scottlz0310/ci-helper"
Repository = "https://github.com/scottlz0310/ci-helper"
Issues = "https://github.com/scottlz0310/ci-helper/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py312"
line-length = 88
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "T20"]
ignore = ["E501", "S101"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "S106"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=ci_helper --cov-report=term-missing --cov-report=html"
